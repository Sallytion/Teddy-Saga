name: LinkedIn Job Scraper

on:
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write  # Allows the action to push changes back to the repository

jobs:
  scrape-linkedin-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # This ensures we get the latest version of the CSV file
        fetch-depth: 0
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
    
    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2
    
    - name: Install additional system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run LinkedIn scraper
      env:
        # LinkedIn session cookie (set this as a repository secret)
        LINKEDIN_COOKIE: ${{ secrets.LINKEDIN_COOKIE }}
        
        # Search configuration (set this as a repository variable or secret)
        SEARCH_CONFIG: ${{ vars.SEARCH_CONFIG }}
        
        # Chrome options for GitHub Actions
        DISPLAY: :99
      run: |
        # Start virtual display for headless Chrome
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        
        # Run the scraper
        python main.py
    
    - name: Check if CSV file was created or updated
      id: check_csv
      run: |
        if [ -f "linkedin_jobs.csv" ]; then
          echo "csv_exists=true" >> $GITHUB_OUTPUT
          echo "CSV file exists"
          wc -l linkedin_jobs.csv
        else
          echo "csv_exists=false" >> $GITHUB_OUTPUT
          echo "CSV file not found"
        fi
    
    - name: Commit and push CSV file
      if: steps.check_csv.outputs.csv_exists == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Pull latest changes to avoid conflicts
        git pull origin main
        
        git add linkedin_jobs.csv
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update LinkedIn jobs data - $(date +'%Y-%m-%d %H:%M:%S')"
          
          # Try to push, with retry logic for race conditions
          for i in {1..3}; do
            if git push origin main; then
              echo "Successfully pushed on attempt $i"
              break
            else
              echo "Push failed on attempt $i, pulling and retrying..."
              git pull origin main --rebase
              sleep 5
            fi
          done
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload CSV as artifact
      if: steps.check_csv.outputs.csv_exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: linkedin-jobs-csv
        path: linkedin_jobs.csv
        retention-days: 30
