name: LinkedIn Job Scraper

on:
  # Run on schedule (daily at 9 AM UTC)
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run on push to main branch (for testing)
  push:
    branches: [ main ]

jobs:
  scrape-linkedin-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # This ensures we get the latest version of the CSV file
        fetch-depth: 0
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        # Install Chrome
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        # Install ChromeDriver
        CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget -N http://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run LinkedIn scraper
      env:
        # LinkedIn session cookie (set this as a repository secret)
        LINKEDIN_COOKIE: ${{ secrets.LINKEDIN_COOKIE }}
        
        # Search configuration (set this as a repository variable or secret)
        SEARCH_CONFIG: ${{ vars.SEARCH_CONFIG }}
      run: |
        python main.py
    
    - name: Check if CSV file was created or updated
      id: check_csv
      run: |
        if [ -f "linkedin_jobs.csv" ]; then
          echo "csv_exists=true" >> $GITHUB_OUTPUT
          echo "CSV file exists"
          wc -l linkedin_jobs.csv
        else
          echo "csv_exists=false" >> $GITHUB_OUTPUT
          echo "CSV file not found"
        fi
    
    - name: Commit and push CSV file
      if: steps.check_csv.outputs.csv_exists == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add linkedin_jobs.csv
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update LinkedIn jobs data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload CSV as artifact
      if: steps.check_csv.outputs.csv_exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: linkedin-jobs-csv
        path: linkedin_jobs.csv
        retention-days: 30
